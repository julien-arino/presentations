<h1>Following 2 slides</h1>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi></mrow><annotation encoding="application/x-tex">S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span> (blue), <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi></mrow><annotation encoding="application/x-tex">I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span></span></span></span> (red), <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi></mrow><annotation encoding="application/x-tex">R</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span></span></span></span> (green) model</li>
<li>Individuals spatially located</li>
<li>Interaction radius to model local movement</li>
<li>When contacts occur, each contact is infecting with indicated <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="double-struck">P</mi></mrow><annotation encoding="application/x-tex">\mathbb{P}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6889em;"></span><span class="mord mathbb">P</span></span></span></span>.. so binomial</li>
<li>Infecting contact to an <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi></mrow><annotation encoding="application/x-tex">R</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span></span></span></span> is &quot;lost&quot;
<ul>
<li>First slide: fixed infectious period of 5 days</li>
<li>Second slide: infectious period in <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="script">U</mi><mo stretchy="false">(</mo><mn>3</mn><mo separator="true">,</mo><mn>10</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\mathcal{U}(3,10)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathcal" style="margin-right:0.09931em;">U</span><span class="mopen">(</span><span class="mord">3</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">10</span><span class="mclose">)</span></span></span></span> days</li>
</ul>
</li>
</ul>

<li>because human mobility has changed a lot:
<ul>
<li>Range has vastly increased</li>

<li>Fraction of population able to undertake travel has increased</li>
</ul>
</li>
</ul>

<h1>The human world is fragmented</h1>
<ul>
<li>Political divisions: nation groups (e.g., EU), nations, provinces/states, regions, counties, cities..</li>
<li>With increasing administration, movement between jurisdictions might become more complicated</li>
<li>Data is also integrated at the jurisdicional level</li>
<li>Long range mobility is a bottom<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel"></span></span></span></span>top<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel"></span></span></span></span>top<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel"></span></span></span></span>bottom process (&quot;moving between cones&quot;)</li>
<li>Mobility in bottom layer is on a more continuous support than higher levels</li>
<li>Situation is highly variable even at the country level</li>
</ul>

<h1>Describing movement - The movement matrix</h1>
<p>Movement from location <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>q</mi><mo></mo><mi mathvariant="script">L</mi></mrow><annotation encoding="application/x-tex">q\in\mathcal{L}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathcal">L</span></span></span></span> to location <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi><mo></mo><mi mathvariant="script">L</mi></mrow><annotation encoding="application/x-tex">p\in\mathcal{L}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathcal">L</span></span></span></span> occurs at rate <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>m</mi><mrow><mi>X</mi><mi>p</mi><mi>q</mi></mrow></msub></mrow><annotation encoding="application/x-tex">m_{Xpq}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7167em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal">m</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">Xpq</span></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span></span> for individuals in compartment <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span></p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow></mrow><annotation encoding="application/x-tex">\gdef\M{\mathcal{M}}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"></span></span> <strong>Movement matrix</strong> for compartment <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span>:</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msup><mi mathvariant="script">M</mi><mi>X</mi></msup><mo>=</mo><mrow><mo fence="true">(</mo><mtable rowspacing="0.16em" columnalign="center center center center" columnspacing="1em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mo></mo><munder><mo></mo><mpadded lspace="-0.5width" width="0px"><mrow><mi>q</mi><mo></mo><mi mathvariant="script">L</mi><mo separator="true">,</mo><mi>q</mi><mo mathvariant="normal"></mo><mi>p</mi></mrow></mpadded></munder><msub><mi>m</mi><mrow><mi>X</mi><mi>q</mi><mn>1</mn></mrow></msub></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><msub><mi>m</mi><mrow><mi>X</mi><mn>12</mn></mrow></msub></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mo lspace="0em" rspace="0em"></mo></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><msub><mi>m</mi><mrow><mi>X</mi><mn>1</mn><mi mathvariant="normal"></mi><mi mathvariant="script">L</mi><mi mathvariant="normal"></mi></mrow></msub></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><msub><mi>m</mi><mrow><mi>X</mi><mn>21</mn></mrow></msub></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mo></mo><munder><mo></mo><mpadded lspace="-0.5width" width="0px"><mrow><mi>q</mi><mo></mo><mi mathvariant="script">L</mi><mo separator="true">,</mo><mi>q</mi><mo mathvariant="normal"></mo><mi>p</mi></mrow></mpadded></munder><msub><mi>m</mi><mrow><mi>X</mi><mi>q</mi><mn>2</mn></mrow></msub></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><msub><mi>m</mi><mrow><mi>X</mi><mn>2</mn><mi mathvariant="normal"></mi><mi \begin{pmatrix}
-\sum\limits_{\mathclap{q\in\mathcal{L},q\neq p}} m_{Xq1} &amp; m_{X12} &amp; \cdots &amp; m_{X1|\mathcal{L}|} \\
m_{X21} &amp; -\sum\limits_{\mathclap{q\in\mathcal{L},q\neq p}} m_{Xq2} &amp; &amp; m_{X2|\mathcal{L}|} \\
&amp; &amp; &amp; \\
m_{X|\mathcal{L}|1} &amp; m_{X|\mathcal{L}|2} &amp; &amp; -\sum\limits_{\mathclap{q\in\mathcal{L},q\neq p}} m_{Xq|\mathcal{L}|}
\end{pmatrix}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="default" style="--theme:default;">
<h1>Importations</h1>
<ul>
<li>
<p>In Ecology, importations are called <em>introductions</em> and have been studied for a while, because they are one of the drivers of evolution and, more recently, because of <em>invasive species</em></p>
</li>
<li>
<p>An importation occurs when an individual who acquired the infection in a jurisdiction makes their way to another jurisdiction while still infected with the disease</p>
</li>
<li>
<p>Geographies greatly influence reasoning</p>
<ul>
<li>At the country level, importations quickly become less relevant</li>
<li>Consider an isolated location of 500 people.. disease may become extinct then be reimported</li>
</ul>
</li>
</ul>
</section>

<h1>Our base model for considering COVID-19 uses detection-based compartments</h1>
<p>Modify the usual <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi></mrow><annotation encoding="application/x-tex">S</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span> (<em>susceptible</em>), <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>L</mi></mrow><annotation encoding="application/x-tex">L</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">L</span></span></span></span> (<em>latent</em>), <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi></mrow><annotation encoding="application/x-tex">I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span></span></span></span> (<em>infectious with symptoms</em>), <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span> (<em>infectious without symptoms</em>) and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>R</mi></mrow><annotation encoding="application/x-tex">R</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span></span></span></span> (<em>recovered</em>)</p>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>D</mi></mrow><annotation encoding="application/x-tex">D</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">D</span></span></span></span> (instead of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>I</mi></mrow><annotation encoding="application/x-tex">I</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span></span></span></span>) are <strong>detected</strong> (positive tests)</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>U</mi></mrow><annotation encoding="application/x-tex">U</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">U</span></span></span></span> (instead of <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal">A</span></span></span></span>) are <strong>undetected</strong> (even with symptoms)</li>
</ul>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span> fraction of cases detected <em>a posteriori</em> (stricto sensu)</p>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Understanding variant dynamics and how to control it</span></foreignObject></svg></h1>
<ul>
<li>Suppose a <em>resident variant</em> is propagating in a population, say, the original wild type or, now, B.1.1.7</li>
<li>A <em>novel variant</em> comes along, say B.1.617.2 (SARS-CoV-2 Delta) that is more transmissible</li>
</ul>
<p><strong>Q:</strong></p>
<ul>
<li>How long until novel replaces resident variant in terms of propagation?</li>
<li>What role do importations play in this?</li>
<li>How does one diminish role of importations and how useful are measures used to do so?</li>
</ul>
<div style = "position: relative; bottom: -5%; font-size:18px;">
J. Arino, P.-Y. Bolle, E.M. Milliken & S. Portet. Risk of COVID-19 variant importation - How useful are travel control measures? Infectious Disease Modelling, 2021
<p>S.P Otto, T. Day, J. Arino, C. Colijn <em>et al</em>. The origins and potential future of SARS-CoV-2 variants of concern in the evolving COVID-19 pandemic. Current Biology, 2021</p>
</div>

<li>First used in (the lazzarettos of) Dubrovnik in 1377</li>
<li>Name comes from Venitian <em>quarantena</em></li>
</ul>

<h1>Conclusion</h1>
<ul>
<li>Case importations <strong>will</strong> occur no matter what</li>
<li>Success of an importation depends on transmissibility of novel vs resident variant</li>
<li>Travel interruptions are not efficacious at all on average
<ul>
<li>Need to be put in place very early on</li>
</ul>
</li>
<li>Quarantine is an efficacious tool to control case importations
<ul>
<li>It does not stop spread, but helps slow it down</li>
<li>Less stigmatising than travel interruptions</li>
</ul>
</li>
<li>Problem very quickly switches from input to local control</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="default" style="--theme:default;">
<h1>Emergency response during public health crises</h1>
<ul>
<li>Get in there to help .. and for the adrenalin</li>
<li>Get out of there burned out (19-20 hours a day 7 days a week the first two months, down to 80-100 hours/week now)</li>
<li>Interesting and frustrating at the same time</li>
<li>You are one of many being consulted. Don't expect anything you say to be used</li>
<li>Expect wild goose chases, many aborted publications (<em>it's not relevant anymore!</em>)</li>
<li>You sometimes get <em>insider</em> information and data but are often sworn to secrecy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="default" style="--theme:default;">
